        body {
            background-color: crimson;

            color: #fefefe;

<body>
    <h1>Olá mundo</h1>
    <script>
        var n1 = Number(window.prompt("Escolha um número:")) //converte string para número
        var n2 = Number(window.prompt("Escolha outro número:"))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//converte número para string
    </script>
</body>
